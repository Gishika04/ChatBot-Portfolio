      background: #fff;
      object-fit: cover;
      box-shadow: 0 3px 10px #bde5b670;

    .chatbot-close {

      top: 10px;
      background: none;
      border: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      font-weight: 800;
      line-height: 1;
      opacity: 0.9;
    }
    .chatbot-body {
      padding: 18px 20px 10px 20px;
      height: 320px;
      max-height: 70vh;
      overflow-y: auto;
      background: #eef4de;
      color: #375534;
      font-size: 1rem;

    .chatbot-message {
      margin-bottom: 14px;

    .chatbot-message.bot {

    }
    .chatbot-message.user {
      justify-content: flex-end;
    }
    .chatbot-bubble {
      padding: 12px 18px;
      border-radius: 18px;
      max-width: 75%;
      box-shadow: 0 3px 14px rgba(0,0,0,0.10);
      font-weight: 500;
      user-select: none;
      white-space: pre-line;
    }
    .chatbot-bubble.bot {
      background: #cee7b1;
      color: #313f1a;
      border-radius: 18px 18px 18px 2px;
    }
    .chatbot-bubble.user {
      background: #589d41;
      color: #fff;
      font-weight: 600;
      border-radius: 18px 18px 2px 18px;
    }
    .chatbot-footer {
      background: #d6e4be;
      padding: 15px 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .chatbot-option {

      border-radius: 20px;
      border: none;
      background-color: #589d41;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;

      user-select: none;

    .chatbot-option:hover {

    }

let currentLang = 'EN';

const chatbot = document.getElementById('chatbotContainer');

const chatFooter = document.getElementById('chatbotFooter');
const closeBtn = chatbot.querySelector('.chatbot-close');

function getFemaleVoice() {
  const voices = window.speechSynthesis.getVoices();
  // Try to find a female voice by name or language preference
  return voices.find(
    voice =>
      voice.name.toLowerCase().includes('female') ||
      voice.name.toLowerCase().includes('woman') ||
      (voice.lang.startsWith('en') && voice.name.toLowerCase().includes('female'))
  ) || voices.find(voice => voice.lang.startsWith('en')) || voices[0];
}

function appendMessage(text, fromUser = false) {
  const messageDiv = document.createElement('div');
  messageDiv.classList.add('chatbot-message', fromUser ? 'user' : 'bot');
  const bubble = document.createElement('span');
  bubble.className = 'chatbot-bubble ' + (fromUser ? 'user' : 'bot');
  bubble.textContent = text;
  messageDiv.appendChild(bubble);
  chatBody.appendChild(messageDiv);
  chatBody.scrollTop = chatBody.scrollHeight;
  // Speech synthesis (talking) is optional, you can keep or remove the following
  if (!fromUser) {
    if ('speechSynthesis' in window) {
  const utterance = new SpeechSynthesisUtterance(text);
  const femaleVoice = getFemaleVoice();
  if (femaleVoice) {
    utterance.voice = femaleVoice;
  }
  utterance.pitch = 1;
  utterance.rate = 1;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

  }
}

function clearOptions() {
  chatFooter.innerHTML = '';
}

function showOptions(options) {
  clearOptions();
  options.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'chatbot-option';
    btn.textContent = opt.label;
    btn.onclick = () => {
      appendMessage(opt.label, true);
      clearOptions();
      setTimeout(() => {
        appendMessage(RESUME[opt.key]);
        setTimeout(() => {
          showOptions(LANGUAGES[currentLang].options);
        }, 1200);
      }, 700);
    };
    chatFooter.appendChild(btn);
  });
}

function startChat() {
  chatBody.innerHTML = '';
  clearOptions();
  appendMessage(LANGUAGES[currentLang].welcome);
  setTimeout(() => {
    appendMessage(LANGUAGES[currentLang].chooseLang);
    clearOptions();
    LANGUAGES['EN'].langOpt.forEach((langOption, idx) => {

        clearOptions();

          appendMessage(LANGUAGES[currentLang].chooseTheme);
